<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="renderer.js" defer></script>
    
</head>
<body class="bg-purple-800">
    <div class="max-w-xl m-auto h-screen flex flex-col content-center justify-center ">
        <div class="flex flex-col w-full items-center justify-center bg-grey ">
        <label 
        class="w-64 flex flex-col items-center px-4 py-7 bg-white text-gray-500 rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:text-teal-800"
        >
        <img id="displayImg" src="images/211677_image_icon.ico" alt="imageIcon" width="32">
        <span class="mt-2 leading-normal">Select an image to resize</span>
        <input id="img" type="file" class="hidden">
    </label>
    </div>



    <form class="hidden" id="img-form">
        <div class="mt-6">
            <label for="width" class="mt-1 block text-black text-center w-80 py-3 shadow-sm border-gray-300 rounded-md">Width</label>
            <input type="number" name="width" id="width" class="mt-1 block  w-80 m-auto p-3 shadow-sm border-gray-300 rounded-md" placeholder="width">
        </div>
        <div class="mt-6">
            <label for="height" class="mt-1 block text-black text-center w-80 py-3 shadow-sm border-gray-300 rounded-md">Height</label>
            <input type="number" name="height" id="height" class="mt-1 block  w-80 m-auto p-3 shadow-sm border-gray-300 rounded-md" placeholder="width">
        </div>
        <button type="submit" class="resizebtn">Resize</button>
    </form>

    <p class="text-white text-lg text-center font-mono mt-6"> 
        <strong>File:</strong> 
        <span id="filename"></span>
    </p>

    <p><strong>Output:</strong> <span id="output-path" >D:\</span></p>
    </div>
</body>
</html>
